<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project MP3</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/8df0494426.js" crossorigin="anonymous"></script>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <img src="img/Praia.jpg" alt="Esta imagem não foi carregada com sucesso">
    <div class="description">
        <h2>Nome da musica</h2>
        <i>João Pedro</i>
    </div>
    <div class="duration">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="time">
            <p class="start">0:00</p>
            <p class="end"></p>
        </div>
    </div>
    <div class="player">
        <i class="fa-solid fa-backward-step setas"></i>
        <i class="fa-solid fa-circle-play buttom-play"></i>
        <i class="buttom-pause fa-solid fa-circle-pause" style="display: none;"></i>
        <i class="fa-solid fa-forward-step setas"></i>
    </div>
    <audio src="music/Armandinho - Casinha (Ao Vivo).mp3"></audio>
    <!-- SCRIPT -->
    <script src="script.js"></script>
</body>

</html>
